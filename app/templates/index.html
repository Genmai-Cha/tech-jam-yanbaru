{% extends 'application.html' %}
{% block content %}
<div>
  <div class="content">
    <table class="striped">
      <thead>
        <tr>
          <th>タイトル</th>
          <th>質問本文</th>
          <th>作成日時</th>
        </tr>
      </thead>
      <tbody>
        {% for question in questions %}
        <tr>
          <td>
            <a href="/questions/{{question.id}}" class="collection-item">{{question.title}}</a>
          </td>
          <td>{{question.content}}</td>
          <td>{{question.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
