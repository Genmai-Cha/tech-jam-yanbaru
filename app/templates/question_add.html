{% extends 'application.html' %}
{% block content %}
<form action="/question/add" method="POST">
    <div class="input-field">
        <input name="question_title" id="question_title" type="text" class="validate">
        <label for="question_title">質問タイトル</label>
    </div>
    <div class="input-field">
        <textarea id="textarea1" name="question_content" class="materialize-textarea"></textarea>
        <label for="textarea1">質問本文</label>
    </div>
    <input class="waves-effect waves-light blue btn" type="submit" value="質問する">
    <a href="/" class="waves-effect waves-light green btn">一覧へ戻る</a>
</form>
{% endblock %}
