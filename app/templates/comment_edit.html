{% extends 'application.html' %}

{% block script %}
<script>
$('#button').on('click', () => {
	$.ajax({
		type: 'PATCH',
		url: '/comments/{{ comment.id }}',
		data: {
			content: $('#content').val(),
		},
		success: (comment) => {
			location.href = '/questions/{{ comment.question_id }}';
		},
	});
});
</script>
{% endblock %}

{% block content %}
<form>
	<div class="input-field">
			<input name="content" id="content" type="text" value="{{ comment.content }}" class="validate">
			<label for="content">コメント</label>
	</div>
	<input id="button" class="waves-effect waves-light blue btn" type="button" value="更新する">
	<a href="/questions/{{ comment.question_id }}" class="waves-effect waves-light green btn">質問へ戻る</a>
</form>
{% endblock %}
