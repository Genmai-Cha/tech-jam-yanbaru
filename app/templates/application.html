<!DOCTYPE html>
<html>
  <head>
    <!-- MaterializeCSS導入部分 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    {% block script %} {% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <!-- <img src="static/images/icon.png" class="brand-logo right"> -->
          <a href="/" class="brand-logo"></i>QA ADVANCE</a>
  
          <a href="/questions/new" class="brand-logo right"></i>質問する</a>
        </div>
      </nav>
    </header>
    <div class="title">{% block title %}{% endblock %}</div>
    {% block content %}{% endblock %} Hello {{ name }}
    <footer>共通フッタ--</footer>

    <!-- jQuery導入部分 -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
  </body>
</html>
