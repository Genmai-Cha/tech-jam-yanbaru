{% extends 'application.html' %}

{% block content %}
<form action="/comments" method="POST">
    <input name="question_id" id="question_id" type="hidden" value="{{ question_id }}" class="validate">
    <div class="input-field">
        <input name="content" id="content" type="text" class="validate">
        <label for="content">コメント</label>
    </div>
    <input class="waves-effect waves-light blue btn" type="submit" value="コメントする">
    <a href="/questions/{{ question_id }}" class="waves-effect waves-light green btn">質問へ戻る</a>
</form>
{% endblock %}
